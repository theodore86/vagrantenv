---
# Vagrant minimum required version
:min_required_version: "2.2.1"

# Project directories
:directories:
    :shell_provisioner: &shell_provisioner "provisioners/shell"
    :ansible_provisioner: &ansible_provisioner "provisioners/ansible"

# Required Vagrant plugins
:plugins:
    - :name: "vagrant-vbguest"
      :version: "0.31.0"
    - :name: "sahara"
      :version: "0.0.17"
    - :name: "vagrant-proxyconf"
      :version: "2.0.10"
    - :name: "vagrant-goodhosts"
      :version: "1.1.5"
    - :name: "vagrant-netinfo"
      :version: "0.0.4"

# Vagrant SSH settings
:ssh:
    :forward_agent: true
    :forward_x11: true

# Vagrant VM & plugins settings
:host:
    :name: &hostname "sandbox"
    :box_update: false
    :box: "bento/ubuntu-22.04"
    :box_url: null
    :cpus: null
    :memory: null
    :boot_timeout: 120
    :gui: false
    :disks:
        - :type: "disk"
          :options:
              :primary: true
              :size: "80GB"
    :customize:
        - :command: "modifyvm"
          :settings:
              # https://github.com/mitchellh/vagrant/issues/1807
              - ["--natdnshostresolver1", "on"]
              - ["--natdnsproxy1", "on"]
              - ["--nictype1", "virtio"]
              - ["--ioapic", "on"]
        # https://gist.github.com/aboutte/f4adcbfc33cc7309791e0d21102c3d38
        - :command: "guestproperty"
          :actions:
              - :set:
                    [
                        "/VirtualBox/GuestAdd/VBoxService/--timesync-interval",
                        10000,
                    ]
              - :set:
                    [
                        "/VirtualBox/GuestAdd/VBoxService/--timesync-min-adjust",
                        100,
                    ]
              - :set:
                    [
                        "/VirtualBox/GuestAdd/VBoxService/--timesync-set-on-restore",
                        1,
                    ]
              - :set:
                    ["/VirtualBox/GuestAdd/VBoxService/--timesync-set-start", 1]
              - :set:
                    [
                        "/VirtualBox/GuestAdd/VBoxService/--timesync-set-threshold",
                        1000,
                    ]
    # https://github.com/goodhosts/vagrant
    :goodhosts:
        :aliases: ["sandbox.local"]
        :remove_on_suspend: true
    # https://github.com/dotless-de/vagrant-vbguest
    :vbguest:
        :iso:
            :path: null
            :mount_point: null
            :upload_path: null
        :no_remote: false
        :no_install: true
        :auto_update: true
        :auto_reboot: true
        :allow_downgrade: true
    # https://github.com/tmatilai/vagrant-proxyconf
    :proxy:
        :http:
            :address: &proxy_addr "10.10.10.1"
            :port: &proxy_port 8080
        :https:
            :address: *proxy_addr
            :port: *proxy_port
            :is_supported: false
        :system:
            :enabled: false
            :no_proxy:
                - "127.0.0.1"
                - "localhost"
            :applications:
                :apt:
                    :enabled: false
                    :skip: false
                :git:
                    :enabled: false
                    :skip: false
                :docker:
                    :enabled: false
                    :skip: false
                :npm:
                    :enabled: false
                    :skip: false
    :networks:
        - :vpn:
              :type: "forwarded_port"
              :disabled: true
              :options:
                  - :id: "mkdocs"
                    :guest: 8000
                    :protocol: &tcp "tcp"
                    :host_ip: &localhost "127.0.0.1"
                    :host: 8000
                    :auto_correct: true
                  - :id: "vault"
                    :guest: 8200
                    :protocol: *tcp
                    :host_ip: *localhost
                    :host: 8200
                    :auto_correct: true
        - :lan:
              :type: "private_network"
              :disabled: false
              :options:
                  - :type: "static"
                    :ip: "192.168.56.2"
                    :netmask: "255.255.255.252"
                    :nic_type: "virtio"
                    :goodhosts: "no_skip"
    :synced_folders:
        - :src: "."
          :dest: "/vagrant"
          :type: "virtualbox"
          :options:
              :disabled: true
        - :src: "."
          :dest: &shared "/shared"
          :type: "virtualbox"
          :options:
              :create: true
              :mount_options: ["dmode=774", "fmode=664"]
              :id: "sandbox-project"
        - :src: "~/ws"
          :dest: "/ws"
          :type: "virtualbox"
          :options:
              :create: true
              :mount_options: ["dmode=774", "fmode=774"]
              :id: "workspace"
    :provisioners:
        :shell:
            - :name: "ansible"
              :options:
                  :type: "shell"
                  :path: [*shell_provisioner, "ansible.sh"]
                  :binary: true
                  :args: [*shared, "requirements.d/ansible.txt"]
                  :privileged: true
                  :run: null
        :ansible:
            :name: *hostname
            :options:
                :type: "ansible_local"
                :install: false
                :verbose: false
                :compatibility_mode: "2.0"
                :limit: "all"
                :playbook: [*shared, *ansible_provisioner, "playbook.yml"]
                :inventory_path:
                    [*shared, *ansible_provisioner, "inventory.yml"]
                :provisioning_path: [*shared, *ansible_provisioner]
                :extra_vars: "extra_vars.yml"
                :tags:
                    - "resize_disk"
                    - "gitconfig"
                    - "bash_aliases"
                    - "fzf"
                    - "bash_profile"
                    - "vim"
                    - "ruby"
                    - "docker"
                    - "kubectl"
                    - "kubectx"
                    - "kubefwd"
                    - "kubetail"
                    - "helm"
                    - "helm_dash"
                    - "kind"
                    - "k9s"
                    - "kubecolor"
                    - "groovy"
                    - "vagrant"
                    - "hadolint"
                    - "kubeshark"
                :skip_tags: []
